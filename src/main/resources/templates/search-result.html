<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>검색 결과: <span th:text="${foodNm}"></span></h1>
    <!-- 검색결과 리스트-->
    <div class = "search-results">
        <h2>제품 목록</h2>
        <ul>
            <li th:each="foodItem, iterStat : ${foodItems}">
                <button></button>
            </li>
        </ul>

    </div>

</body>
</html>
